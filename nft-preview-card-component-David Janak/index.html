<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- Css + Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">

  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/4359076f92.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
<section id="eth-box">
        <div class="equilibrium-box">
          <div class="img-container">
            <img class="equilibrium-img" src="images/image-equilibrium.jpg" alt="equilibrium-img">
            <div class="eye-icon">
              <i class="fa-solid fa-eye"></i>
            </div>
          </div>
          <h1 class="equilibrium-headings">Equilibrium #3429</h1>
          <p class="equilibrium-description">Our Equilibrium collection promotes balance and calm.</p>
       
          <div class="row number-eth-days">
            <div class="col col-lg-6">
              <img class="eth-icon" src="images/icon-ethereum.svg" alt="ethereum-icon">
              <p class="number-eth"> 0.041 ETH</p>
            </div>
            <div class="col col-lg-6">
              <img class="clock-icon" src="images/icon-clock.svg" alt="clock-icon" class="clock-icon">
              <p class="eth-days-left">3 days left</p>
            </div>
          </div>
      
          <hr>
          <div class="creator-sign">
            <img class="creator-img" src="images/image-avatar.png" alt="creator-img">
            <p class="creator-p">Creation of <span class="hover-creator">Jules Wyvern</span></p>
          </div>
        </div>
</section>
<section id="footer">
  <div class="row">
    <div class="col">
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/JanakDavid">David Janak</a>.
      </div>
    </div>
  </div>
</section>
</body>
</html>
